<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aviator Kenya</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <div id="auth-section">
        <div class="auth-container">
            <h2>AVIATOR</h2>
            
            <div class="auth-toggle">
                <button id="btn-show-login" class="active">Login</button>
                <button id="btn-show-register">Create Account</button>
            </div>

            <form id="register-form" class="hidden">
                <div class="input-group">
                    <input type="tel" id="reg-phone" placeholder="Phone Number" required>
                </div>
                <div class="input-group">
                    <input type="password" id="reg-pass" placeholder="Password" required>
                    <i class="fa fa-eye" onclick="togglePass('reg-pass')"></i>
                </div>
                <div class="input-group">
                    <input type="password" id="reg-confirm" placeholder="Confirm Password" required>
                </div>
                <button type="submit" class="action-btn">Create Account</button>
            </form>

            <form id="login-form">
                <div class="input-group">
                    <input type="tel" id="login-phone" placeholder="Phone Number" required>
                </div>
                <div class="input-group">
                    <input type="password" id="login-pass" placeholder="Password" required>
                </div>
                <button type="submit" class="action-btn">Log In</button>
            </form>
        </div>
    </div>

    <div id="game-section" class="hidden">
        
        <div class="top-bar">
            <div class="withdraw-box" id="withdraw-btn">
                <span>WITHDRAW</span>
            </div>

            <div class="balance-box">
                <span class="currency">KES</span>
                <span id="user-balance">1000.00</span>
            </div>
        </div>

        <div class="history-bar" id="multiplier-history">
            </div>

        <div class="game-canvas-container">
            <div id="live-counter">1.00x</div>
            <canvas id="aviatorCanvas"></canvas>
        </div>

        <div class="controls-area">
            
            <div class="stake-box">
                <label>Stake</label>
                <div class="stake-input-wrapper">
                    <button onclick="adjustStake(-10)">-</button>
                    <input type="number" id="stake-amount" value="10" min="1">
                    <button onclick="adjustStake(10)">+</button>
                </div>
            </div>

            <button id="bet-button" class="bet-btn-green">
                <div class="btn-top">BET</div>
                <div class="btn-bottom" id="bet-btn-sub">NEXT ROUND</div>
            </button>

        </div>
    </div>

    <div id="withdraw-modal" class="modal hidden">
        <div class="modal-content">
            <h3>Withdraw Funds</h3>
            <input type="number" id="withdraw-amount-input" placeholder="Enter Amount">
            <button id="btn-proceed-withdraw">PROCEED</button>
            <button onclick="closeWithdraw()" style="background:red; margin-top:5px;">CANCEL</button>
        </div>
    </div>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
