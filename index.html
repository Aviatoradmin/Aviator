<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Aviator â€” Login / Signup</title>
<link rel="stylesheet" href="style.css">
</head>
<body class="page-login">
  <main class="login-root">
    <div class="card login-card">
      <h1>Aviator</h1>

      <section id="loginSection">
        <h2>Login</h2>
        <input id="loginPhone" placeholder="Phone number" inputmode="numeric" />
        <div class="password-row">
          <input id="loginPass" type="password" placeholder="Password" />
          <button id="toggleLoginPass" class="eye">ğŸ‘</button>
        </div>
        <div class="row">
          <label><input id="rememberMe" type="checkbox"/> Save password</label>
        </div>
        <div class="row">
          <button id="loginBtn" class="btn">Login</button>
        </div>
        <p class="muted">Don't have an account? <a id="showSignup">Create account</a></p>
      </section>

      <section id="signupSection" class="hidden">
        <h2>Create account</h2>
        <input id="signupPhone" placeholder="Phone number" inputmode="numeric" />
        <div class="password-row">
          <input id="signupPass" type="password" placeholder="Password" />
          <button id="toggleSignupPass" class="eye">ğŸ‘</button>
        </div>
        <div class="password-row">
          <input id="signupConfirm" type="password" placeholder="Confirm password" />
          <button id="toggleSignupConfirm" class="eye">ğŸ‘</button>
        </div>
        <div class="row">
          <button id="createBtn" class="btn">Create account</button>
        </div>
        <p class="muted">Already have an account? <a id="showLogin">Login</a></p>
      </section>

    </div>
  </main>

<script src="signup.js"></script>
<script src="login.js"></script>
</body>
</html>
