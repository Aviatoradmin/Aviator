<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aviator</title>
    <style>
        /* --- CSS Styling --- */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            color: white;
            overflow: hidden; /* Prevent scroll on mobile */
            box-sizing: border-box;
        }

        .screen {
            height: 100vh;
            width: 100vw;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            box-sizing: border-box;
        }

        .blue-bg { background-color: #007bff; }
        .black-bg { background-color: #000; }
        .hidden { display: none !important; }

        /* --- A. Auth Screen Styles --- */
        .auth-box {
            width: 90%;
            max-width: 400px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.4);
            border-radius: 10px;
            text-align: center;
        }
        .tab-container {
            display: flex;
            margin-bottom: 20px;
        }
        .tab-container button {
            flex-grow: 1;
            padding: 10px;
            border: none;
            background: #0056b3;
            color: white;
            cursor: pointer;
            transition: background 0.3s;
        }
        .tab-container button.active {
            background: #004085;
        }
        .form-content input {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 10px;
            border: none;
            border-radius: 5px;
        }
        .password-container {
            position: relative;
            margin-bottom: 10px;
        }
        .password-toggle {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: black;
        }
        .error-message {
            color: yellow;
            margin-top: 10px;
        }

        /* --- B. Game Screen Styles --- */
        .top-bars, .bottom-bars {
            width: 100%;
            padding: 5px 10px;
            box-sizing: border-box;
        }

        .header-boxes {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
        }

        .withdraw-bar {
            background-color: #ffc107; /* Yellow */
            color: black;
            padding: 8px 12px;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            width: 48%; /* Left Top */
        }

        .balance-bar {
            background-color: #28a745; /* Green */
            padding: 8px 12px;
            border-radius: 5px;
            font-weight: bold;
            width: 48%; /* Right Top */
            text-align: right;
        }

        .past-multipliers {
            width: 100%;
            height: 30px;
            display: flex;
            overflow-x: scroll;
            white-space: nowrap;
            margin-bottom: 10px;
        }
        .multiplier {
            padding: 5px 8px;
            margin-right: 5px;
            border-radius: 5px;
            font-size: 0.9em;
            font-weight: bold;
            color: black;
            flex-shrink: 0; /* Important for horizontal scrolling */
        }
        .small-multi { background-color: #eee; } /* < 2.0x */
        .big-multi { background-color: #ff9800; } /* >= 2.0x */
        .huge-multi { background-color: #ff0000; } /* >= 10.0x */

        /* --- Plane Box and Animation --- */
        .plane-box {
            width: 90%;
            height: 50vh; /* Half of phone screen height */
            margin: 0 auto;
            border: 1px solid #333;
            position: relative;
            overflow: hidden;
            background-color: #111;
        }

        #game-state-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1.2em;
            color: white;
            font-weight: bold;
            text-align: center;
            padding: 10px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 5px;
        }

        #plane-path {
            width: 100%;
            height: 100%;
            position: relative;
        }

        .plane {
            position: absolute;
            left: 0;
            bottom: 0;
            transform: translate(-50%, 50%); /* Start point offset */
            color: red;
            font-size: 2em;
            font-weight: bold;
            transition: transform linear;
            z-index: 10;
        }
        .plane-icon {
            display: block;
            transform: rotate(45deg); /* Diagonal lift-off */
        }
        .live-multiplier {
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 1.5em;
            color: yellow;
            white-space: nowrap;
        }

        /* --- Bottom Bars --- */
        .bottom-bars {
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
        }

        .stake-box {
            background-color: #333;
            padding: 10px;
            border-radius: 5px;
            width: 40%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .stake-box label {
            font-size: 0.8em;
            margin-bottom: 5px;
        }
        #stake-input {
            width: 90%;
            padding: 5px;
            text-align: center;
            border: none;
            border-radius: 3px;
            font-weight: bold;
            color: black;
        }

        .bet-bar {
            width: 55%;
            padding: 10px 0;
            border: none;
            border-radius: 5px;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: white;
            transition: background-color 0.3s;
        }

        .green-bg { background-color: #28a745; } /* Bet */
        .yellow-bg { background-color: #ffc107; color: black;} /* Cash Out */
        .red-bg { background-color: #dc3545; } /* Cancel/Waiting */

        #bet-amount {
            font-size: 0.9em;
            opacity: 0.8;
        }

        #withdraw-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }

        .withdraw-content {
            background: #333;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            width: 80%;
        }
        .withdraw-content input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }
        .proceed-btn {
            background-color: #007bff; /* Blue */
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div id="auth-screen" class="screen blue-bg">
        <div class="auth-box">
            <h1>AVIATOR</h1>
            <div class="tab-container">
                <button id="create-tab" class="active">CREATE ACCOUNT</button>
                <button id="login-tab">LOG IN</button>
            </div>
            
            <div id="create-form" class="form-content">
                <input type="tel" id="create-phone" placeholder="Enter Phone Number" required>
                <div class="password-container">
                    <input type="password" id="create-password" placeholder="Enter Password" required>
                    <span class="password-toggle" onclick="togglePassword('create-password')">üëÅÔ∏è</span>
                </div>
                <div class="password-container">
                    <input type="password" id="confirm-password" placeholder="Confirm Password" required>
                    <span class="password-toggle" onclick="togglePassword('confirm-password')">üëÅÔ∏è</span>
                </div>
                <button id="create-btn">Create Account & Play</button>
                <label><input type="checkbox" id="save-create"> Save Password to browser (Optional)</label>
                <p id="create-message" class="error-message"></p>
            </div>
            
            <div id="login-form" class="form-content hidden">
                <input type="tel" id="login-phone" placeholder="Phone Number" required>
                <div class="password-container">
                    <input type="password" id="login-password" placeholder="Password" required>
                    <span class="password-toggle" onclick="togglePassword('login-password')">üëÅÔ∏è</span>
                </div>
                <button id="login-btn">Log In to Aviator</button>
                <label><input type="checkbox" id="save-login"> Save Password to browser (Optional)</label>
                <p id="login-message" class="error-message"></p>
            </div>
        </div>
    </div>

    <div id="game-screen" class="screen black-bg hidden">
        
        <div class="top-bars">
            <div id="past-multipliers" class="past-multipliers">
                </div>
            <div class="header-boxes">
                <button id="withdraw-btn" class="withdraw-bar">
                    WITHDRAW
                </button>
                <div id="balance-bar" class="balance-bar">
                    Balance: <span id="current-balance">1000</span>
                </div>
            </div>
        </div>

        <div id="plane-box" class="plane-box">
            <div id="plane-path">
                <div id="aviator-plane" class="plane">
                    <span class="plane-icon">‚úàÔ∏è</span>
                    <div id="live-multiplier" class="live-multiplier">x1.00</div>
                </div>
            </div>
            <div id="game-state-message" class="game-state-message">
                Waiting for next round...
            </div>
        </div>
        
        <div class="bottom-bars">
            <div id="stake-box" class="stake-box">
                <label for="stake-input">STAKE</label>
                <input type="number" id="stake-input" placeholder="0" min="1" oninput="updateBetAmount(this.value)">
            </div>

            <button id="bet-cashout-btn" class="bet-bar green-bg" disabled>
                <span id="bet-status">BET</span>
                <span id="bet-amount">0</span>
            </button>
        </div>
    </div>

    <script>
        /* --- JavaScript Logic --- */
        const MOCK_USER = {
            phone: "123456789",
            password: "password",
            balance: 1000
        };

        let currentBalance = MOCK_USER.balance;
        let loggedIn = false;
        let currentStake = 0;
        let gameStatus = 'WAITING'; // WAITING, COUNTDOWN, FLYING, BUSTED

        // Elements
        const authScreen = document.getElementById('auth-screen');
        const gameScreen = document.getElementById('game-screen');
        const createTab = document.getElementById('create-tab');
        const loginTab = document.getElementById('login-tab');
        const createForm = document.getElementById('create-form');
        const loginForm = document.getElementById('login-form');
        const currentBalanceEl = document.getElementById('current-balance');
        const stakeInput = document.getElementById('stake-input');
        const betCashoutBtn = document.getElementById('bet-cashout-btn');
        const betStatusEl = document.getElementById('bet-status');
        const betAmountEl = document.getElementById('bet-amount');
        const gameStateMessage = document.getElementById('game-state-message');
        const liveMultiplierEl = document.getElementById('live-multiplier');
        const plane = document.getElementById('aviator-plane');
        const planePath = document.getElementById('plane-path');
        const balanceBar = document.getElementById('balance-bar'); // For mock logout

        // State Variables
        let isBetPlaced = false;
        let isBetForNextRound = false;
        let betAmount = 0;
        let currentMultiplier = 1.00;
        let finalMultiplier = 0;
        let animationInterval;
        let roundTimeout;

        function togglePassword(id) {
            const input = document.getElementById(id);
            input.type = input.type === "password" ? "text" : "password";
        }

        function switchTab(formToShow, tabToActivate) {
            createTab.classList.remove('active');
            loginTab.classList.remove('active');
            createForm.classList.add('hidden');
            loginForm.classList.add('hidden');

            document.getElementById(tabToActivate).classList.add('active');
            document.getElementById(formToShow).classList.remove('hidden');
        }

        createTab.addEventListener('click', () => switchTab('create-form', 'create-tab'));
        loginTab.addEventListener('click', () => switchTab('login-form', 'login-tab'));

        document.getElementById('create-btn').addEventListener('click', () => {
            const phone = document.getElementById('create-phone').value;
            const password = document.getElementById('create-password').value;
            const confirm = document.getElementById('confirm-password').value;
            const messageEl = document.getElementById('create-message');

            if (phone === "" || password === "" || confirm === "") {
                messageEl.textContent = "All fields are required.";
                return;
            }
            if (password !== confirm) {
                messageEl.textContent = "Passwords do not match.";
                return;
            }

            // MOCK: Successful registration and login
            MOCK_USER.phone = phone;
            MOCK_USER.password = password;
            MOCK_USER.balance = 1000;
            currentBalance = 1000;
            messageEl.textContent = "";
            loginSuccess();
        });

        document.getElementById('login-btn').addEventListener('click', () => {
            const phone = document.getElementById('login-phone').value;
            const password = document.getElementById('login-password').value;
            const messageEl = document.getElementById('login-message');

            if (phone === MOCK_USER.phone && password === MOCK_USER.password) {
                messageEl.textContent = "";
                loginSuccess();
            } else {
                messageEl.textContent = "Invalid Phone Number or Password.";
            }
        });

        function loginSuccess() {
            loggedIn = true;
            authScreen.classList.add('hidden');
            gameScreen.classList.remove('hidden');
            currentBalanceEl.textContent = currentBalance.toFixed(2);
            // Start game sequence
            startGameLoop();
        }

        function logout() {
            // Clear any running game state
            clearInterval(animationInterval);
            clearTimeout(roundTimeout);
            gameStatus = 'WAITING';
            isBetPlaced = false;
            isBetForNextRound = false;
            betAmount = 0;
            stakeInput.value = '';
            updateBetAmount(0);

            loggedIn = false;
            authScreen.classList.remove('hidden');
            gameScreen.classList.add('hidden');
            
            // Reset state for new login
            switchTab('login-form', 'login-tab');
            document.getElementById('login-phone').value = '';
            document.getElementById('login-password').value = '';
            
            gameStateMessage.textContent = 'Waiting for next round...';
            liveMultiplierEl.textContent = 'x1.00';
            plane.style.transform = 'translate(-50%, 50%) scale(1)'; // Reset position
        }

        // Mock logout trigger (for testing the re-login requirement)
        balanceBar.addEventListener('click', () => {
             alert("Simulating logout/visiting other apps. You will be asked to log in again.");
             logout();
        }); 
        
        // --- B. Game Logic ---

        function updateBetAmount(value) {
            // Only update if not currently flying/betting
            if (gameStatus !== 'FLYING' || isBetForNextRound) {
                let amount = parseFloat(value) || 0;
                stakeInput.value = amount > 0 ? amount : '';
                currentStake = amount;

                // Enable/Disable Bet button
                if (currentStake > 0 && currentStake <= currentBalance) {
                    betCashoutBtn.disabled = false;
                } else {
                    betCashoutBtn.disabled = true;
                }

                // If not actively betting/cashing out, update the amount display
                if (gameStatus !== 'FLYING' || isBetForNextRound) {
                     betAmountEl.textContent = amount > 0 ? amount.toFixed(2) : 0;
                }
            }
        }

        function updateUIForState() {
            currentBalanceEl.textContent = currentBalance.toFixed(2);
            
            // 1. FLYING State
            if (gameStatus === 'FLYING' && isBetPlaced) {
                betCashoutBtn.classList.remove('green-bg', 'red-bg');
                betCashoutBtn.classList.add('yellow-bg');
                betStatusEl.textContent = 'CASH OUT';
                const winnings = betAmount * currentMultiplier;
                betAmountEl.textContent = winnings.toFixed(2);
                betCashoutBtn.disabled = false;
            } else if (gameStatus === 'FLYING' && isBetForNextRound) {
                // Bet placed during ongoing round
                betCashoutBtn.classList.remove('green-bg', 'yellow-bg');
                betCashoutBtn.classList.add('red-bg');
                betStatusEl.textContent = 'CANCEL';
                betAmountEl.textContent = `Waiting for next round: ${currentStake.toFixed(2)}`;
                betCashoutBtn.disabled = false;
            } else if (gameStatus === 'FLYING' && !isBetPlaced && !isBetForNextRound) {
                // Missed round, but button shows BET for next round
                resetBetButton();
                betCashoutBtn.disabled = currentStake <= 0 || currentStake > currentBalance;
            }
            
            // 2. COUNTDOWN State (5 seconds)
            else if (gameStatus === 'COUNTDOWN' && isBetForNextRound) {
                // Bet placed during countdown
                betCashoutBtn.classList.remove('green-bg', 'yellow-bg');
                betCashoutBtn.classList.add('red-bg');
                betStatusEl.textContent = 'CANCEL';
                betAmountEl.textContent = `Waiting for next round: ${currentStake.toFixed(2)}`;
                betCashoutBtn.disabled = false;
            } 
            
            // 3. WAITING/BUSTED State
            else if (gameStatus === 'WAITING' || gameStatus === 'BUSTED' || gameStatus === 'COUNTDOWN') {
                resetBetButton();
                betCashoutBtn.disabled = currentStake <= 0 || currentStake > currentBalance;
            }
        }

        function resetBetButton() {
             betCashoutBtn.classList.remove('yellow-bg', 'red-bg');
             betCashoutBtn.classList.add('green-bg');
             betStatusEl.textContent = 'BET';
             betAmountEl.textContent = currentStake.toFixed(2);
        }

        function handleBetCashout() {
            if (gameStatus === 'FLYING' && isBetPlaced) {
                cashOut();
            } else if ((gameStatus === 'FLYING' || gameStatus === 'COUNTDOWN') && isBetForNextRound) {
                cancelBet();
            } else {
                placeBet();
            }
        }

        function placeBet() {
            if (currentStake > 0 && currentStake <= currentBalance) {
                // Set bet for the NEXT round (whether current is running, in countdown, or busted)
                isBetForNextRound = true;
                updateUIForState(); 
            }
        }

        function cancelBet() {
            if (isBetForNextRound) {
                isBetForNextRound = false;
                // No refund needed as deduction only happens on successful stake (round start)
                updateUIForState(); 
                gameStateMessage.textContent = 'Bet cancelled.';
            }
        }

        function successfulStake() {
            // Called when a round is about to start (COUNTDOWN elapsed)
            if (isBetForNextRound) {
                currentBalance -= currentStake; // Deduct stake from Balance
                betAmount = currentStake;
                isBetPlaced = true;
                isBetForNextRound = false; // It's now the current bet
                updateUIForState();
            }
        }

        function cashOut() {
            if (gameStatus === 'FLYING' && isBetPlaced) {
                clearInterval(animationInterval);
                clearTimeout(roundTimeout);
                
                const winnings = betAmount * currentMultiplier;
                currentBalance += winnings; // Add winnings to Balance
                
                isBetPlaced = false;
                betAmount = 0;
                
                gameStateMessage.textContent = `CASHED OUT @ x${currentMultiplier.toFixed(2)}. Winnings: ${winnings.toFixed(2)}`;
                endRound(`x${currentMultiplier.toFixed(2)}`);
            }
        }

        function bustRound() {
            // Plane has burst, player loses if they didn't cash out
            clearInterval(animationInterval);
            clearTimeout(roundTimeout);
            
            if (isBetPlaced) {
                // Player loses stake (already deducted)
                gameStateMessage.textContent = `BUSTED! x${finalMultiplier.toFixed(2)}. You lost ${betAmount.toFixed(2)}`;
            } else {
                gameStateMessage.textContent = `BUSTED! x${finalMultiplier.toFixed(2)}`;
            }

            isBetPlaced = false;
            betAmount = 0;
            endRound(`x${finalMultiplier.toFixed(2)}`);
        }

        function endRound(multiplier) {
            gameStatus = 'BUSTED';
            updateUIForState();
            
            addPastMultiplier(multiplier);
            
            // 5 seconds countdown for the next round
            let countdown = 5;
            const interval = setInterval(() => {
                gameStateMessage.textContent = `Next round in ${countdown}s`;
                if (countdown <= 0) {
                    clearInterval(interval);
                    startGameLoop();
                }
                countdown--;
            }, 1000);
        }

        function generateFinalMultiplier() {
            // Client-side simulation of a random multiplier (1.00 to 50.00)
            const base = Math.random() * 4.90 + 1.00; // 1.00 to 5.90
            let modifier = 1;
            if (Math.random() < 0.2) { // 20% chance for a medium multiplier
                modifier = Math.random() * 5 + 5; // 5 to 10
            }
            if (Math.random() < 0.05) { // 5% chance for a huge multiplier
                modifier = Math.random() * 40 + 10; // 10 to 50
            }
            return (base * modifier).toFixed(2);
        }

        function startGameLoop() {
            gameStatus = 'COUNTDOWN';
            finalMultiplier = parseFloat(generateFinalMultiplier());
            currentMultiplier = 1.00;
            liveMultiplierEl.textContent = 'x1.00';
            plane.style.transform = 'translate(-50%, 50%) scale(1)'; // Reset position
            plane.style.transition = 'none';
            
            gameStateMessage.textContent = 'Get ready...';
            
            // Deduct stake *before* starting the countdown if a bet was placed for next round
            successfulStake();
            
            let countdown = 3;
            const startTimer = setInterval(() => {
                gameStateMessage.textContent = `Starting in ${countdown}...`;
                if (countdown <= 0) {
                    clearInterval(startTimer);
                    startFlying();
                }
                countdown--;
            }, 1000);

            updateUIForState(); 
        }

        function startFlying() {
            gameStatus = 'FLYING';
            gameStateMessage.textContent = '';
            
            const duration = Math.log10(finalMultiplier) * 3 + 2; // Logarithmic duration based on multiplier
            let startTime = Date.now();
            
            const maxPathDist = 0.75; // 3/4 of plane box
            
            plane.style.transition = 'all 0.1s linear';

            animationInterval = setInterval(() => {
                const elapsed = (Date.now() - startTime) / 1000;
                let progress = elapsed / duration;

                if (progress >= 1.0) {
                    clearInterval(animationInterval);
                    currentMultiplier = finalMultiplier;
                    liveMultiplierEl.textContent = `BUSTED!`;
                    bustRound();
                    return;
                }

                // 1. Live Multiplier Calculation (Exponential growth simulation)
                currentMultiplier = 1.00 + (Math.exp(progress * 2.5) - 1.0) * (finalMultiplier - 1.0) / (Math.exp(2.5) - 1.0);
                currentMultiplier = Math.min(currentMultiplier, finalMultiplier);
                liveMultiplierEl.textContent = `x${currentMultiplier.toFixed(2)}`;
                
                // 2. Plane Movement
                let xProgress = progress * 1.5; 
                let yProgress = progress * 1.2; 
                
                let translateX, translateY, scaleFactor;
                
                if (xProgress < maxPathDist) {
                    // Diagonal path (0 to 3/4)
                    translateX = xProgress * 100;
                    translateY = yProgress * -100;
                    scaleFactor = 1 + progress * 0.5;
                } else {
                    // Wave motion (after 3/4 path)
                    const waveTime = elapsed * 5; 
                    const waveAmplitude = 10; 
                    
                    const staticX = maxPathDist * 100;
                    const staticY = maxPathDist * -100;
                    
                    // Vertical movement
                    const verticalWave = Math.sin(waveTime) * waveAmplitude;
                    
                    translateX = staticX;
                    translateY = staticY + verticalWave;
                    scaleFactor = 1 + progress * 0.5;
                }

                // Apply plane transform
                plane.style.transform = `translate(${translateX - 50}%, ${translateY + 50}%) scale(${scaleFactor})`;

                // 3. Update UI (Cash out winnings)
                updateUIForState();

            }, 100); 
        }

        function addPastMultiplier(multiplierText) {
            const bar = document.getElementById('past-multipliers');
            const value = parseFloat(multiplierText.replace('x', ''));
            
            const div = document.createElement('div');
            div.textContent = multiplierText;
            div.classList.add('multiplier');
            
            if (value >= 10.0) {
                div.classList.add('huge-multi');
            } else if (value >= 2.0) {
                div.classList.add('big-multi');
            } else {
                div.classList.add('small-multi');
            }
            
            bar.prepend(div);
            if (bar.children.length > 10) {
                bar.removeChild(bar.lastChild);
            }
        }

        // Initial dummy multipliers
        addPastMultiplier('x1.50');
        addPastMultiplier('x3.25');
        addPastMultiplier('x1.01');
        addPastMultiplier('x12.80');
        addPastMultiplier('x2.10');

        // Handle Bet/Cashout Button Click
        betCashoutBtn.addEventListener('click', handleBetCashout);

        // --- Withdrawal Logic ---
        document.getElementById('withdraw-btn').addEventListener('click', () => {
            if (document.getElementById('withdraw-modal')) return;

            const modal = document.createElement('div');
            modal.id = 'withdraw-modal';
            modal.innerHTML = `
                <div class="withdraw-content">
                    <h3>WITHDRAWAL</h3>
                    <input type="number" id="withdraw-amount" placeholder="Enter Amount" min="1" max="${currentBalance.toFixed(2)}" required>
                    <p id="withdraw-message" class="error-message"></p>
                    <button id="proceed-withdraw" class="proceed-btn">PROCEED</button>
                </div>
            `;
            document.body.appendChild(modal);

            document.getElementById('proceed-withdraw').addEventListener('click', () => {
                const amountEl = document.getElementById('withdraw-amount');
                const amount = parseFloat(amountEl.value);
                const messageEl = document.getElementById('withdraw-message');

                if (!amount || amount <= 0) {
                    messageEl.textContent = 'Please enter a valid amount.';
                    return;
                }
                if (amount > currentBalance) {
                    messageEl.textContent = 'Insufficient balance.';
                    return;
                }

                currentBalance -= amount; // Deduct from balance
                currentBalanceEl.textContent = currentBalance.toFixed(2);
                
                // Simulate SUBMITTED message
                messageEl.textContent = `SUBMITTED: ${amount.toFixed(2)}.`;
                amountEl.disabled = true;
                document.getElementById('proceed-withdraw').textContent = 'SUBMITTED';

                setTimeout(() => {
                    modal.remove(); // Close after submission
                }, 1500);
            });

            // Close modal if clicked outside content
            modal.addEventListener('click', (e) => {
                if (e.target.id === 'withdraw-modal') {
                    modal.remove();
                }
            });
        });
    </script>

</body>
</html>
